[mypy]
python_version = 3.10
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False

# Ignore errors in auto-generated protobuf files
[mypy-src.proto.feature_store_pb2]
ignore_errors = True

[mypy-src.proto.feature_store_pb2_grpc]
ignore_errors = True

# Optional: ignore errors in tests/benchmarks (they often mock or patch things)
[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True
